name: Python

on:
  push:
    branches: 
      - 'main'

jobs:
  docker:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: billygoo
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            billygoo/hello-python:${{ github.sha }}
            billygoo/hello-python:latest

  deploy:
    name: Bump up image name
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v2
      with:
        kustomize-version: "4.5.7"

    - name: Update Kubernetes resources for staging
      run: |
       cd kustomize/overlays/staging
       kustomize edit set image hello-python=billygoo/hello-python:${{ github.sha }}
       cat kustomization.yaml

    - name: Update Kubernetes resources for rollout
      run: |
       cd kustomize/rollout
       kustomize edit set image hello-python=billygoo/hello-python:${{ github.sha }}
       cat kustomization.yaml

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump docker tag"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
